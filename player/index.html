				                  <button class="btn btn-default btn-sm" type="button" onclick="player.skip(300);">5m</button>

						  	</div><!-- / -->

						  <div class="pull-left">

			                  </button>
			                  <button class="btn btn-default btn-sm btn-icon" type="button" onclick="player.adjustVolume(-0.1);">
			                  	<span class="icon rte-icon-down-volume-2"></span>
			                  </button>
			                  <button class="btn btn-default btn-sm btn-icon" type="button" onclick="player.adjustVolume(0.1);">

			                  </button>
			                </div>
						  </div>

						  <div class="pull-right" style="margin-top:-11px;">

					                </ul>

				               	</div>

	<script type="text/javascript">
		var player = undefined;
	    $(document).ready(function() {   

			$('.carousel').carousel(
			{
				pause: true,
				interval: false
			});

			$( "#datepicker" ).datepicker({
				inline: true,
				maxDate: 0,
				firstDay: 1,
				dateFormat: "yy-mm-dd",
			    onSelect: function (date) {
			        player.changeDate(date);
			    }			
			});
			
			// Hover states on the static widgets
			$( "#dialog-link, #icons li" ).hover(
				function() {
					$( this ).addClass( "ui-state-hover" );
				},
				function() {
					$( this ).removeClass( "ui-state-hover" );
				}
			);

			$('#two').liteAccordion();

		    // var activeItem = $("#accordion > li:first");
		    // $(activeItem).addClass('active');

		    // Audio player init
			player = new AudioPlayer("#jpId");
			if(player === undefined){
				alert("Could not initialise Audio Player. Please either reload this page or try again later.");
			}
	});
	</script>
	<!-- Hidden Anchor div for jPlayer -->

	<script id="stationblock" type="text/html">
		<li class="col-xs-2 stationblock" id="li_{{ id }}">

				<img alt="{{ title }}" class="" src="{{ image_url }}">
			</a>
		</li>
	</script>

	<script id="fileblock" type="text/html">
		<li id="hourblock_{{ playlistOffset }}" class="hourblocks">
